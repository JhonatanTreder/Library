<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Email</title>
    <link rel="stylesheet" type="text/css" href="Style/confirm_email.css">
</head>
<body>
<div id="container">
    <div id="confirm-email">
        <form id="confirm-email-form">
            <h2 id="title">Confirmação de Email</h2>
            <p id="email-message">Enviamos um código de confirmação para o email <strong id="user-email"></strong>. Coloque ele logo abaixo:</p>


            <div class="form-group">
                <label for="email-code"></label>
                <input type="text" id="email-code" required placeholder="Código de email" />
            </div>

            <div class="form-group">
                <button type="submit" id="confirm-button">Confirmar</button>
            </div>
        </form>
    </div>

    <div id="resend-email">
        <form id="resend-email-form">
            <p>Não recebeu o código?</p>
            <button type="submit" id="resend">Reenviar</button>
        </form>
    </div>
    <script src="../../src/Utils/Scripts/verify_server_status.js"></script>
    <script src="Js/confirm_email.js"></script>
</div>
</body>
</html>
